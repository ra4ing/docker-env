name: Docker Images CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  repository_dispatch:
    types: [ dotfile-updated ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Generate Build Matrix
        id: generate-matrix
        run: |
          echo "Collecting directories..."
          dirs=$(find . -type d -mindepth 2 -maxdepth 2 -not -path '*/\.*')
          echo "Directories found:"
          echo "$dirs"

          matrix="{\"include\":["
          first=true
          while read -r dir; do
            type_name=$(basename $(dirname "$dir"))
            dir_name=$(basename "$dir")
            if [ "$first" = true ]; then
              first=false
            else
              matrix="$matrix,"
            fi
            matrix="$matrix{\"type_name\":\"$type_name\",\"dir_name\":\"$dir_name\"}"
          done <<< "$dirs"
          matrix="$matrix]}"
          echo "Matrix generated:"
          echo "$matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.type_name }}/${{ matrix.dir_name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.type_name }}:${{ matrix.dir_name }}
          no-cache: true
