name: docker images cicd
# 触发器设置
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 项目任务，任务之间可以并行调度
jobs:
  build:
  # 选择云端运行的环境
    runs-on: ubuntu-latest
    steps:
    # uses代表使用一个模块，此处使用的是checkout模块，将github项目文件导入到当前环境中
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build and push Docker images
      run: |
        # 遍历所有类型目录，例如 pwn
        for type_dir in */; do
          # 获取类型名称，移除末尾的 '/'
          type_name="${type_dir%/}"
          # 遍历类型目录下的所有子目录，例如 pwn_ubuntu_xx
          for dir in "$type_name"/*; do
            if [ -d "$dir" ]; then
              # 获取目录名称，例如 pwn_ubuntu_xx
              dir_name=$(basename "$dir")
              # 构建 Docker 镜像
              echo "Building Docker image in directory: $dir"
              docker build -t ${{ secrets.DOCKER_USERNAME }}/"$type_name":"$dir_name" "$dir"
              # 推送 Docker 镜像
              docker push ${{ secrets.DOCKER_USERNAME }}/"$type_name":"$dir_name"
            fi
          done
        done
        
    # 这里是通过md文件自动生成dockerhub描述的模块，也可以不需要
    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/pwn
        readme-filepath: ./README.md
